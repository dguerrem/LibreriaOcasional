<div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Bienvenido</h2>
      
      <form (submit)="onLogin($event)">
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        
        <div class="input-group password-group">
            <label for="password">Contraseña</label>
            <div class="password-wrapper">
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                required>
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" (click)="togglePasswordVisibility()"></i>
            </div>
          </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
          <label for="rememberMe">Recordar sesión</label>
        </div>
        
        <button type="submit" class="btn-login">Iniciar Sesión</button>
        
        <div class="alternative-links">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          <a href="#" class="register-link">Crear cuenta</a>
        </div>
      </form>
    </div>
  </div>
