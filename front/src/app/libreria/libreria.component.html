<div class="container py-5">
    <div class="content-box p-4">
      <section class="text-center mb-5">
        <h1 class="display-4 fw-bold text-gradient mb-4">
          Librer√≠a
        </h1>
        <button class="btn btn-primary btn-lg shadow-lg" (click)="startNewBook()">Start New Book</button>
      </section>
  
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let book of books">
          <div class="card book-card h-100">
            <div class="card-img-top d-flex justify-content-center align-items-center bg-light">
              <i class="bi bi-image fs-1 text-muted"></i>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-subtitle text-muted mb-2">{{ book.author }}</p>
              <span class="badge"
                [ngClass]="{
                  'bg-success': book.status === 'Completed',
                  'bg-primary': book.status === 'In Progress',
                  'bg-secondary': book.status === 'Not Started'
                }">
                {{ book.status }}
              </span>
              <div *ngIf="book.status === 'In Progress'" class="progress mt-3">
                <div
                  class="progress-bar"
                  role="progressbar"
                  [style.width.%]="book.progress"
                  [attr.aria-valuenow]="book.progress"
                  aria-valuemin="0"
                  aria-valuemax="100">
                </div>
              </div>
              <div class="mt-3">
                <i class="bi bi-star-fill text-warning" *ngFor="let _ of [].constructor(book.rating)"></i>
                <i class="bi bi-star text-muted" *ngFor="let _ of [].constructor(5 - book.rating)"></i>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
